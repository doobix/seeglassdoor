<!DOCTYPE html>
<html>
<head>
  <title>seeglassdoor</title>
  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/url.min.js"></script>
  <script src="js/popup.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
  <div id="seeglassdoor">
    <div id="search"></div>
    <div id="result">
      <div id="info"></div>
      <div id="logo"></div>
      <h1 id="name"></h1>
      <div id="reviews"></div>
      <div id="overallRating">
        <div class="col-2 overall">Overall</div>
        <div class="col-8 align-right"><span class="stars"></span></div>
        <div class="col-2 align-right"><span class="rating"></span></div>
        <div class="clear"></div>
      </div>
      <div id="cultureAndValuesRating">
        <div class="col-6">Culture &amp; Values</div>
        <div class="col-4 align-right"><span class="stars"></span></div>
        <div class="col-2 align-right"><span class="rating"></span></div>
        <div class="clear"></div>
      </div>
      <div id="workLifeBalanceRating">
        <div class="col-6">Work/Life Balance</div>
        <div class="col-4 align-right"><span class="stars"></span></div>
        <div class="col-2 align-right"><span class="rating"></span></div>
        <div class="clear"></div>
      </div>
      <div id="seniorLeadershipRating">
        <div class="col-6">Senior Management</div>
        <div class="col-4 align-right"><span class="stars"></span></div>
        <div class="col-2 align-right"><span class="rating"></span></div>
        <div class="clear"></div>
      </div>
      <div id="compensationAndBenefitsRating">
        <div class="col-6">Comp &amp; Benefits</div>
        <div class="col-4 align-right"><span class="stars"></span></div>
        <div class="col-2 align-right"><span class="rating"></span></div>
        <div class="clear"></div>
      </div>
      <div id="careerOpportunitiesRating">
        <div class="col-6">Career Opportunities</div>
        <div class="col-4 align-right"><span class="stars"></span></div>
        <div class="col-2 align-right"><span class="rating"></span></div>
        <div class="clear"></div>
      </div>
    </div>
  </div>
  <div id="footer">
    <div id="moreInfo">
      <a href="https://github.com/seewes/seeglassdoor" target="_blank"><img src="img/github-mark.png" /></a>
    </div>
    <div id="poweredBy">
      <a href="http://www.glassdoor.com/index.htm" target="_blank">powered by <img src="http://www.glassdoor.com/static/img/api/glassdoor_logo_80.png" title="Job Search" /></a>
    </div>
  </div>
</body>
</html>
